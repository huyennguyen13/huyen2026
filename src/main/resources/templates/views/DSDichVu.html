<!DOCTYPE html>

<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Danh sách dịch vụ</title>
<!-- ===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<!-- Linking Google Font Link For Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/style-admin.css}" rel="stylesheet" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<!-- (Optional) Use CSS or JS implementation -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<!-- Thư viện excel -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

	<nav th:replace="~{views/layout/header :: nav}"></nav>
	<aside th:replace="~{views/layout/aside :: aside}"></aside>
	<article class="container" style="padding-top: 6%;">
		<!-- NOI DUNG O DAY -->
		<div class="box-work">
			<div class="title">
				<h1>
					<b>Danh Sách</b> <span class="edit_text-title">Dịch Vụ</span>
				</h1>
				<div class="row mb-3">
					<div class="col-sm-4">
						<input type="text" id="searchInput" onkeyup="filterTable2()"
							class="form-control" placeholder="Tìm kiếm Tên dịch vụ...">
					</div>
				</div>
			</div>
		</div>
		<div class="table text-center card p-2">
			<table class="table table-hover" id="myTable">
				<thead>
					<tr>
						<th scope="col">Mã dịch vụ</th>
						<th scope="col">Tên dịch vụ</th>
						<th scope="col">Giá dịch vụ</th>
						<th scope="col">Mô tả</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dv : ${dvs}">
						<td scope="row" th:text="${dv.dichVuId}"></td>
						<td th:text="${dv.tenDichVu}"></td>
						<td th:text="${dv.giaDichVu}"></td>
						<td th:text="${dv.moTa}"></td>
						<td><a th:href="@{/Update(id=${dv.dichVuId})}">
								<button class="btn btn-outline-success">Chỉnh sửa</button>
						</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<!-- Nút xuất Excel -->
		<button onclick="confirmExport('myTable', 'Danh sách dịch vụ')"
			class="float-end btn btn-outline-success tex fw-bold">
			<img class="pe-2" th:src="@{/img/admin/excel.png}"
				alt="Xuất Excel">Xuất Excel
		</button>
	</article>

	<!--JavaScript Libraries -->
	<script th:src="@{/js/reload.js}"></script>
	<script th:src="@{/js/chart.js}"></script>
	<script th:src="@{/js/page.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/script-admin.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<!-- =================================== -->

	<!-- <script src="script.js"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
