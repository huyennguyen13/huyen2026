<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lịch sữ mua hàng</title>
<!-- ===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<!-- Linking Google Font Link For Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/style-profile.css}" rel="stylesheet" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<!-- (Optional) Use CSS or JS implementation -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
	<aside th:replace="~{views/layout/aside-profile :: aside}"></aside>
	<div class="main-content">
		<nav th:replace="~{views/layout/nav-profile :: nav}"></nav>
		<div class="box-work">
			<div class="title">
				<h1>
					<b>Các sản phẩm </b> <span class="edit_text-title">đã mua</span>
				</h1>
			</div>
			<hr>
			<div>
				<!--=========card 1============ -->
				<!-- Kiểm tra nếu không có đơn hàng -->
				<div th:if="${message != null}" class="alert alert-warning">
					<span th:text="${message}"></span>
				</div>

				<!-- Hiển thị danh sách sản phẩm đã mua -->
				<div class="card mt-5 p-3" th:each="cthd : ${chiTietHoaDons}">
					<div class="mb-3">
						<div
							class="d-flex justify-content-between align-items-center mb-3">
							<a th:href="@{/home/danhsach/danhsachsanpham}">
								<button class="buttonedit-xemsp" type="button">Xem sản
									phẩm</button>
							</a>
						</div>
						<hr>
						<div class="d-flex">
							<div class="">
								<img class="pb-3"
									th:src="@{/img/{imageName}(imageName=${cthd.sanPhams.Hinh})}"
									alt="Hình ảnh sản phẩm" width="200px" />
							</div>
							<div class="ps-5">
								<h3>
									<label for="" id="name1" th:text="${cthd.sanPhams.tenSanPham}"></label>
								</h3>
								<select>
									<option th:value="1"
										th:selected="${cthd.sanPhams.loaiSanPham == 1}">Thức
										ăn</option>
									<option th:value="2"
										th:selected="${cthd.sanPhams.loaiSanPham == 2}">Phụ
										kiện</option>
									<option th:value="3"
										th:selected="${cthd.sanPhams.loaiSanPham == 3}">Thuốc</option>
								</select>
								<h5 class="mt-2">
									X<label for="soluong" th:text="${cthd.soLuong}"></label>
								</h5>
								<div class="card w-50 border border-success">
									<span class="text-center ps-2 pe-2 text-success">Trả
										hàng miễn phí 15 ngày.</span>
								</div>
								<div class="pt-2">
									<h4>
										Giá bán: <label for="giatien" class="ms-2"
											th:text="${#numbers.formatCurrency(cthd.sanPhams.giaBan)}"></label>
									</h4>
								</div>
							</div>
						</div>
						<hr>
						<div>
							<h4 class="text-xemsp text-end">
								Thành tiền: <label
									th:text="${#numbers.formatCurrency(cthd.donGia)}"></label>
							</h4>
						</div>
						<div class="d-flex justify-content-end">
							<a
								th:href="@{/danhgia/form/{sanPhamId}(sanPhamId=${cthd.sanPhams.sanPhamId})}">
								<button class="button-outlineedit-xemsp mt-4 ms-1" type="button">Đánh
									giá</button>
							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


	<!--JavaScript Libraries -->
	<script th:src="@{/js/reload.js}"></script>
	<script th:src="@{/js/chart.js}"></script>
	<script th:src="@{/js/page.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/script-profile.js}"></script>
	<!-- =================================== -->

	<!-- <script src="script.js"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
