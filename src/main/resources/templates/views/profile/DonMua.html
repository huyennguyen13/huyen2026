<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đơn mua</title>
<!-- ===== Boxicons CSS ===== -->
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'
	rel='stylesheet'>
<!-- Linking Google Font Link For Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
	rel="stylesheet">
<link th:href="@{/css/style-profile.css}" rel="stylesheet" />

<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<!-- (Optional) Use CSS or JS implementation -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript"
	src="https://www.gstatic.com/charts/loader.js"></script>
<style type="text/css">
.btn-DaNhan {
	background-color: #ED6335;
	color: #fff;
}

.btn-HuyDon {
	background-color: #ED6335;
	color: #fff;
}
</style>
</head>

<body>
	<aside th:replace="~{views/layout/aside-profile :: aside}"></aside>
	<div class="main-content">
		<nav th:replace="~{views/layout/nav-profile :: nav}"></nav>
		<div class="box-work">
			<div class="title">
				<h1>
					<b>Đơn mua</b> <span class="edit_text-title">của tôi</span>
				</h1>
			</div>
			<hr>
			<div>
				<!--=========card 1============ -->

				<div th:each="hoaDon : ${hoaDons}">
					<div class="card mb-3">
						<div class="card-header" style="background-color: #fff;">
							<div class="d-flex justify-content-between align-items-center">
								<h5>
									Mã Hóa Đơn: <span th:text="${hoaDon.hoaDonId}"></span>
								</h5>
								<p
									th:text="'Ngày mua: ' + ${#dates.format(hoaDon.ngayTao, 'dd/MM/yyyy')}"></p>
							</div>
						</div>
						<div class="card-body">
							<table class="table">
								<thead>
									<tr>
										<th class="text-center">Hình Ảnh</th>
										<th class="text-center">Tên Sản Phẩm</th>
										<th class="text-center">Số Lượng</th>
										<th class="text-center">Giá Bán</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="cthd : ${hoaDon.cthds}">
										<td><img
											th:src="@{/img/{imageName}(imageName=${cthd.sanPhams.hinh})}"
											alt="Hình ảnh sản phẩm" width="80px" /></td>
										<td th:text="${cthd.sanPhams.tenSanPham}"></td>
										<td th:text="${cthd.soLuong}"></td>
										<td th:text="${#numbers.formatCurrency(cthd.donGia)}"></td>
									</tr>
								</tbody>
							</table>
							<div class="d-block">
								<h5 class="text-end">
									Tổng tiền: <span
										th:text="${#numbers.formatCurrency(hoaDon.tongTien)}"></span>
								</h5>
								<div class="d-flex justify-content-between align-items-center">
									<p
										th:text="'Trạng thái đơn: ' + ${trangThaiMap.get(hoaDon.choXacNhan)}"></p>

									<div>
										<a class="btn-cap-nhat btn border btn-DaNhan"
											th:classappend="${hoaDon.choXacNhan == 5 || hoaDon.choXacNhan == 6} ? 'disabled btn-secondary' : ''"
											th:style="${hoaDon.choXacNhan == 5 || hoaDon.choXacNhan == 6} ? 'background-color: #B2B2B2;' : ''"
											th:href="@{/home/profile/updateChoXacNhan/{hoaDonId}(hoaDonId=${hoaDon.hoaDonId})}"
											th:disabled="${hoaDon.choXacNhan == 5}"> Đã nhận </a> <a
											class="btn-cap-nhat btn border btn-HuyDon"
											th:classappend="${hoaDon.choXacNhan == 6 || hoaDon.choXacNhan == 5} ? 'disabled btn-secondary' : ''"
											th:style="${hoaDon.choXacNhan == 5 || hoaDon.choXacNhan == 6} ? 'background-color: #B2B2B2;' : ''"
											th:href="@{/home/profile/huyChoXacNhan/{hoaDonId}(hoaDonId=${hoaDon.hoaDonId})}"
											th:disabled="${hoaDon.choXacNhan == 6}"> Hủy đơn </a>
									</div>


								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!--JavaScript Libraries -->
	<script th:src="@{/js/reload.js}"></script>
	<script th:src="@{/js/chart.js}"></script>
	<script th:src="@{/js/page.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/script-profile.js}"></script>
	<!-- =================================== -->

	<!-- <script src="script.js"></script> -->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
		integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
		crossorigin="anonymous"></script>
</body>

</html>
