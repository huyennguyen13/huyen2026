<style>
.btn-primary {
	background-color: hsl(15, 84%, 57%);
	border: hsl(15, 84%, 57%);
	padding: 5px 50px;
}

.btn-primary:hover {
	background-color: hsl(9, 96%, 69%);
	border: hsl(9, 96%, 69%);
}

<body>
	<aside th:replace="~{views/layout/aside-profile :: aside}"></aside>
	<div class="main-content">
		<nav th:replace="~{views/layout/nav-profile :: nav}"></nav>
		<div class="box-work box-xtk">
			<div class="title">
				<h1>
					<b>Xóa</b> <span class="edit_text-title">Tài Khoản</span>
				</h1>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-12 mt-4">
					<p>Điều khoản này rất dài hãy đọc kỹ.</p>
				</div>
				<div class="row">
					<div class="col-sm-6 mt-4">
						<input type="checkbox" value="dieukhoan" id="dieukhoan"> <label
							for="dieukhoan">Tôi đã đọc và đồng ý với điều khoản</label>
					</div>
					<div class="col-sm-6 mt-4">
						<button type="submit" class="btn btn-primary float-end">Xóa
							tài khoản</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/reload.js}"></script>
	<script th:src="@{/js/chart.js}"></script>
	<script th:src="@{/js/page.js}"></script>
	<script th:src="@{/js/app.js}"></script>

	<script
