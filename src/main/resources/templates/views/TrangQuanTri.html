<body ng-app="myApp" id="content">
    <header>
      <div th:if="${error != null}" id="notification" class="notification">
				<div class="notification-header">
					<i class="icon">ℹ️</i> <span class="notification-title">Chờ đã</span>
					<button class="close-btn" onclick="closeNotification()">✖</button>
				</div>
				<div class="notification-body">Bạn không có quyền truy cập</div>
			</div>

    </header>
    <nav  th:replace="~{views/layout/header :: nav}"></nav>
	<aside  th:replace="~{views/layout/aside :: aside}"></aside>
    <!-- ======================================================= -->
    <!-- Nội dung -->
    <main scrolling="no">
        <!-- Nội dung sẽ được tải vào đây -->
        <iframe id="contentFrame" src="@{../views/DSDichVu.html}"></iframe>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Ẩn thanh cuộn -->
    <script>
        document.body.style.overflow = 'hidden';
    </script>
    <script>
        document.getElementById('reloadButton').addEventListener('click', function () {
            window.location.reload(); // Tải lại trang mà không bị giật lag
        });
    </script>

	<script src="../../../js/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
