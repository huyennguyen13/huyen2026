<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/css/Forgot.css}" />
  </head>
  <body>
    <div class="cont">
      <form th:action="@{/views/CapNhatMK}" method="post">
        <div class="d-flex mt-5">
          <div class="w-50">
            <img src="../../../img/logo_preview_rev_2.png" alt="" />
          </div>
          <div class="w-50 mt-5">
            <h2>Cập nhật mật khẩu</h2>
            <input type="hidden" name="token" th:value="${token}" />
            <label>
              <span>Mật khẩu mới</span>
              <input type="password" name="password" id="password" />
            </label>
            <label>
              <span>Nhập lại mật khẩu</span>
              <input type="password" name="confimpassword" oninput="checkPasswordMatch(this);"/>
            </label>
            <div class="d-flex justify-content-center mt-4">
						<button class="btn btn-outline-success">Gửi</button>
					</div>
          </div>
        </div>
      </form>
    </div>
    <script type="text/javascript">
	function checkPasswordMatch(fieldConfirmPassword) {
	    if (fieldConfirmPassword.value != $("#password").val()) {
	        fieldConfirmPassword.setCustomValidity("Mật khẩu không trùng khớp!");
	    } else {
	        fieldConfirmPassword.setCustomValidity("");
	    }
	}
	</script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
