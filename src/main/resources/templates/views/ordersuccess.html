<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Quản lý nước</title>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- ===== Boxicons CSS ===== -->
<link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
	rel="stylesheet" />
<!-- Linking Google Font Link For Icons -->
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
	href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
	rel="stylesheet" />
<!--<link rel="stylesheet" href="style2.css" />-->
<link th:href="@{/css/style.css}" rel="stylesheet" />
<!-- Bootstrap CSS v5.2.1 -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous" />
<!-- (Optional) Use CSS or JS implementation -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
	integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<style>
a {
	text-decoration: none;
	color: #000;
}

li {
	list-style: none;
}

.custom-card {
	width: 359px;
	height: auto;
	margin-left: auto;
	margin-top: 54px;
	background: white;
	position: relative;
	padding: 20px;
	background: white;
}

.custom-label {
	width: 100%;
	text-align: left;
	color: black;
	font-size: 20px;
	font-family: Nunito Sans;
	font-weight: 400;
	line-height: 26px;
	margin-bottom: 10px;
}

.custom-input {
	width: 100%;
	height: 32px;
	margin-bottom: 20px;
	background: white;
	border-radius: 9px;
	border: 1px black solid;
	padding: 5px;
}

.custom-radio-group {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}

.custom-radio {
	display: flex;
	align-items: center;
	margin-right: 20px;
}

.custom-radio label {
	margin-left: 5px;
}

.custom-button {
	width: 300px;
	height: 29px;
	margin: 10px;
	background: #734200;
	border-radius: 12px;
	color: #fff;
	border: 0px;
}

.customtable-button {
	width: 60px;
	height: 29px;
	margin: 5px;
	background: #734200;
	border-radius: 12px;
	color: #fff;
	border: 0px;
}

.table-bordered {
	border: 1px solid #734200;
	margin-left: 20px;
}

.table-bordered th, .table-bordered td {
	border: 1px solid #734200;
}

.custom-button-round {
	width: 30px;
	height: 30px;
	border-radius: 50%;
	background-color: #6f4f28; /* Màu nâu */
	color: white;
	border: none;
	display: flex;
	align-items: center;
	justify-content: center;
	cursor: pointer;
	font-size: 18px;
}
</style>
</head>

<body>
	<main class="w-100">
		<div class="body py-5 pt-5" style="background: #e4e9f7;">
		<div class="container">
			<div class="w-50 m-auto">
				<!-- Thêm lớp "my-4" để tạo ra khoảng cách trên và dưới tiêu đề trang -->
				<h1 class="my-3 text-success text-center">Thanh toán thành công</h1>
				<!-- Sử dụng lớp "alert" và "alert-danger" để tạo ra thông báo lỗi -->
				<h2 class="my-2">Chi tiết đơn hàng</h2>
				<!-- Sử dụng lớp "table" và "table-bordered" để tạo ra bảng hiển thị thông tin chi tiết đơn hàng -->
				<table class="table table-bordered">
					<tbody>
						<tr>
							<td>Thông tin đơn hàng:</td>
							<td><span th:text="${orderId}">[order ID]</span></td>
						</tr>
						<tr>
							<td>Tổng tiền:</td>
							<td><span th:text="${totalPrice}">[total price]</span></td>
						</tr>
						<tr>
							<td>Thời gian thanh toán:</td>
							<td><span th:text="${paymentTime}">[payment time]</span></td>
						</tr>
						<tr>
							<td>Mã giao dịch:</td>
							<td><span th:text="${transactionId}">[transaction ID]</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</main>
	
	<!-- end body -->


	<!-- start footer -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>
</html>
