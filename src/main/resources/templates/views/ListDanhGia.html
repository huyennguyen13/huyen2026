<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách đánh giá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/js/all.min.js" defer></script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .table-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table th, table td {
            vertical-align: middle;
            text-align: center;
        }

        .trash-icon {
            color: red;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* Cập nhật Toast CSS */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            min-width: 300px;
            max-width: 400px;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 14px;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease, fadeOut 0.5s ease 3.5s forwards;
        }

        .toast-body {
            font-weight: 500;
        }

        .text-bg-success {
            background-color: #9ee7afa0!important;
        }

        .text-bg-danger {
            background-color: #dc3545 !important;
        }

        /* Hiệu ứng hiển thị và ẩn Toast */
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        /* Modal CSS */
        .custom-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1050;
            display: none;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1049;
            display: none;
        }

        .custom-modal button {
            margin: 0.5rem;
        }
        .custom-header {
            background-color: #ED6336;
            color: #FFFF;
        }

    </style>
</head>
<body>

<div class="table-container">
    <h1 class="text-center mb-4" style=" color: #ED6336; font-weight: bold;">Danh sách đánh giá</h1>

    <table class="table table-bordered text-center">
        <thead class="table custom-header">
        <tr>
            <th>ID</th>
            <th>Tên Sản phẩm</th>
            <th>Email</th>
            <th>Nội dung</th>
            <th>Số Sao</th>
            <th>Ngày đánh giá</th>
            <th>Hình</th>
            <th></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="danhGia : ${danhGiaList}">
            <td th:text="${danhGia.danhGiaId}"></td>
            <td th:text="${danhGia.sanPham.tenSanPham}"></td>
            <td th:text="${danhGia.taiKhoan.email}"></td>
            <td th:text="${danhGia.noiDung}"></td>
            <td th:text="${danhGia.diem}"></td>
            <td th:text="${#dates.format(danhGia.ngayDanhGia, 'yyyy-MM-dd')}"></td>
            <td>
                <img th:src="${#strings.replace(danhGia.hinh, ';', '')}" alt="Hình ảnh đánh giá" width="100"/>
            </td>
            <td>
                <form th:action="@{/danhgia/listAll/delete/{danhGiaId}(danhGiaId=${danhGia.danhGiaId})}" method="post" class="delete-form d-inline">
                    <button type="button" class="btn btn-link p-0" onclick="openModal(this)">
                        <i class="fa fa-trash trash-icon"></i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/sanpham/list}" class="btn btn-secondary mt-3">Quay lại danh sách sản phẩm</a>
</div>

<!-- Toast Container -->
<div class="toast-container">
    <div id="toast-message" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Xóa thành công!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>

<!-- Modal & Overlay -->
<div class="modal-overlay" id="modal-overlay"></div>
<div class="custom-modal" id="custom-modal">
    <h4>Bạn có chắc chắn muốn xóa không?</h4>
    <button class="btn btn-danger" id="confirm-delete">Xóa</button>
    <button class="btn btn-secondary" onclick="closeModal()">Hủy</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    let currentForm; // Biến lưu form hiện tại

    function openModal(button) {
        currentForm = button.closest('form'); // Lưu form cần gửi
        document.getElementById('modal-overlay').style.display = 'block';
        document.getElementById('custom-modal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('modal-overlay').style.display = 'none';
        document.getElementById('custom-modal').style.display = 'none';
    }

    function showToast(message, isSuccess = true) {
        const toastElement = document.getElementById('toast-message');
        const toastBody = toastElement.querySelector('.toast-body');

        // Cập nhật nội dung và màu sắc
        toastBody.textContent = message;
        toastElement.classList.remove('text-bg-success', 'text-bg-danger');
        toastElement.classList.add(isSuccess ? 'text-bg-success' : 'text-bg-danger');

        // Hiển thị Toast trong 5 giây
        const toast = new bootstrap.Toast(toastElement, { delay: 5000 });
        toast.show();
    }



    document.getElementById('confirm-delete').addEventListener('click', function() {
        if (currentForm) {
            showToast('Xóa thành công!'); // Hiển thị Toast sau khi xóa thành công
            currentForm.submit(); // Gửi form khi xác nhận xóa
        }
        closeModal();
    });

    // Hiển thị thông báo từ server nếu có
    window.onload = function () {
        const message = /*[[${message}]]*/ 'null';
        const isSuccess = /*[[${isSuccess}]]*/ true;

        if (message !== 'null') {
            showToast(message, isSuccess);
        }
    };
</script>

</body>
</html>
